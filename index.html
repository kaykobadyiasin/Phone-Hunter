<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header class="py-4"><h1 class="text-center">Welcome to Phone Hunter!</h1></header>
    <main class="container">
        <!-- search phone  -->
        <section class="search_container d-flex justify-content-center pb-5">
            <input id="search_field" type="text" class="py-2 px-2" style="width: 30%;" placeholder="Please Search">
            <button onclick="searchPhone()" class="btn btn-primary ms-2 px-4 fs-5">Search</button>
        </section>

        <!-- phones card  -->
        <section>
            <div id="phones_container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
            <div id="no-phoneFound" class="text-center mt-5 d-none">
              <h3 class="text-muted">No phone found !</h3>
            </div>
            <div id="showAll" class="text-center my-5 d-none">
              <button id="btnShowAll" class="btn btn-primary px-3">Show All</button>
            </div>
        </section>

        <!-- phone details modal -->
        <section class="d-flex align-items-center">
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="phoneDetailsModalTitle"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div id="modalBody" class="modal-body">
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

        </section>

        <!-- loader  -->
        <section id="searchLoader" class="d-flex justify-content-center align-items-center d-none" style="height: 300px;">
          <div class="spinner-border"></div>
        </section>



    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
